<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- google fonts-->
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous"
  />
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
 
  </head>


  <body>
   <header>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </nav>
      </div>
   </header>


  <!-- creating the search-bar from bootstrap-->
  <div class="container-fluid">
      <div class="row">
          <div class= "col-sm-12 col-md-4">
            <nav class="navbar navbar-light bg-light">
             <form class="form-inline">
              <input class="form-control mr-sm-2" id="input-type" type="input" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" id="submit">Search</button>
            
             </form>

             <div id="button-here"></div>
             
          </div>
          <div class="col-sm-12 col-md-8">
               <tbody>
               <div class="weather-conditions">
               </div>
              </tbody>
               <div class="fiveDay">
                  <h2 class="row"> 5-Day Forecast: </h2>
                


                <div class="row">
                  <!-- <div id="boxes col-12"> -->
                  <div class="box1 col-12 col-md-2" id="day1">box</div>
                  <div class="box2 col-12 col-md-2" id="day2">box</div>
                  <div class="box3 col-12 col-md-2" id="day3">box</div>
                  <div class="box4 col-12 col-md-2" id="day4">box</div>
                  <div class="box5 col-12 col-md-2" id="day5">box</div>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>  
 
  
 




<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

<script
src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous"
></script>



    <!-- my js page-->
    <script src="script.js"></script>
  </body>
</html>
